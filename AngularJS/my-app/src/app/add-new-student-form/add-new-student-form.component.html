
<div class="form">

    <p class="to_show">Add a new student:</p>

    <div class="line to_show"></div>

    <div class="items">
        <div class="item">
            <label> Name: </label> <br/><br/>
            <input type="text" required [(ngModel)]="model.name" name="name"/>
        </div>
        <div class="item">
            <label> Age: </label> <br/> <br/>
            <input type="text" required [(ngModel)]="model.age" name="age"/> 
        </div>
        <div class="item">
            <label> Nationality: </label> <br/> <br/>
            <input type="text" required [(ngModel)]="model.nationality" name="nationality"/>
        </div>
        <div class="item desc">
            <label> Description: </label> <br/> <br/> 
            <input [(ngModel)]="model.description" required name="description"/>
        </div>
        <div class="item">
            <label> Image: </label> <br/> <br/> 
            <input type="file" id="img" name="img" accept="image/*" (change)="image_uploaded($event)"/>
        </div>

        <input id="button" class="to_show" type="submit" (click)="add_new_student()"/>
    </div>
</div>
